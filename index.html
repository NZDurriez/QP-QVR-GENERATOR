<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Generator Hub</h2>
        <div class="toggle-buttons">
            <button id="showQVR">QVR Generator</button>
            <button id="showQP">QP Generator</button>
        </div>

        <div id="qvrSection" class="generator-section">
            <h3>QVR Creator</h3>
            <div class="form-group"><label>Vehicle Plate:</label><input type="text" id="plate" maxlength="6" pattern="[A-Za-z0-9]{1,6}" title="Only alphanumeric characters, max 6" placeholder="ABC123"></div>
            <div class="form-group"><label>Registered Owner:</label><input type="text" id="owner" placeholder="Eg. John Doe"></div>
            <div class="form-group"><label>Warrant of Fitness:</label><select id="woF"><option value="Valid">Valid</option><option value="Invalid">Invalid</option></select></div>
            <div class="form-group"><label>Rego:</label><select id="rego"><option value="Valid">Valid</option><option value="Invalid">Invalid</option></select></div>
            <div class="form-group"><label>Vehicle Make:</label><input type="text" id="make" placeholder="Eg. Nissan"></div>
            <div class="form-group"><label>Vehicle Model:</label><input type="text" id="model" placeholder="Eg. Skyline"></div>
            <div class="form-group"><label>Year:</label><input type="text" id="year" maxlength="4" pattern="\d{4}" title="Enter a 4-digit year" placeholder="2018"></div>
            <div class="form-group"><label>Colour:</label><input type="text" id="color" placeholder="Eg. Red"></div>
            <div class="form-group"><label>Flags:</label><input type="text" id="flags" placeholder="Eg. Registered owner has active WTA"></div>
            <button id="generateQVR">Generate</button>
            <p id="outputQVR" class="output"></p>
        </div>

        <div id="qpSection" class="generator-section" style="display:none;">
            <h3>QP Generator</h3>
            <div class="form-group"><label>First Name:</label><input type="text" id="firstName" placeholder="John"></div>
            <div class="form-group"><label>Last Name:</label><input type="text" id="lastName" placeholder="Doe"></div>
            <div class="form-group"><label>Date of Birth:</label><input type="text" id="age" placeholder="01 Jan 1994"></div>
            <div class="form-group"><label>Address:</label><input type="text" id="address" placeholder="845 Grove Street"></div>
            <div class="form-group"><label>Occupation:</label><input type="text" id="occupation" placeholder="Software Engineer"></div>
            <div class="form-group checkbox-group">
                <label>License(s):</label>
                <input type="radio" name="license" value="1L"> 1L
                <input type="radio" name="license" value="1R"> 1R
                <input type="radio" name="license" value="1F"> 1F
            </div>
            <div class="form-group checkbox-group">
                <label>Other License(s):</label>
                <input type="checkbox" name="otherLicenses" value="2"> 2
                <input type="checkbox" name="otherLicenses" value="3"> 3
                <input type="checkbox" name="otherLicenses" value="4"> 4
                <input type="checkbox" name="otherLicenses" value="5"> 5
                <input type="checkbox" name="otherLicenses" value="6"> 6
            </div>
            <div class="form-group"><label>Flags:</label><input type="text" id="qpFlags" placeholder="Known to be carrying weapons etc."></div>
            <button id="generateQP">Generate</button>
            <p id="outputQP" class="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
